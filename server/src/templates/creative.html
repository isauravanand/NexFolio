<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Creative Resume</title>

    <style>
        body {
            margin: 0;
            background: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            width: 800px;
            margin: 20mm auto;
            border-radius: 6px;
            overflow: hidden;
        }

        .left {
            width: 260px;
            background: linear-gradient(180deg, #ff6b6b, #ff9a9a);
            color: white;
            padding: 26px 18px;
        }

        .right {
            flex: 1;
            padding: 28px;
        }

        .name {
            font-size: 22px;
            font-weight: 700;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            margin: 14px 0 8px;
            font-weight: bold;
            border-left: 4px solid white;
            padding-left: 8px;
        }

        .item {
            margin-bottom: 10px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.25);
            padding: 5px 10px;
            border-radius: 14px;
            display: inline-block;
            margin: 4px;
            font-size: 12px;
        }

        h2 {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: #111827;
        }

        p {
            font-size: 13px;
            margin: 5px 0;
            line-height: 1.45;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- LEFT SIDEBAR -->
        <div class="left">
            <div class="name">{{fullname}}</div>
            <div style="margin-top:6px">
                {{email}}<br>
                {{phone}} <br>
                {{linkedin}}<br>
                {{github}}
            </div>

            <div class="section-title">Technical Skills</div>
            {{skills}}

            <div class="section-title">Languages</div>
            {{languages}}

            <div class="section-title">Interests</div>
            {{interests}}
        </div>

        <!-- RIGHT SECTION -->
        <div class="right">

            <h2>Profile Summary</h2>
            <p>{{profileSummary}}</p>

            <h2>Education</h2>
            {{education}}

            <h2>Work Experience</h2>
            {{experience}}

            <h2>Projects</h2>
            {{projects}}

            <h2>Certifications</h2>
            {{certifications}}

        </div>

    </div>
</body>

</html>
